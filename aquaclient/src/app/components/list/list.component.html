
<div class="card">
<div class="card-body">
<h4 class="card-title">
Ponds and Pond Sizes
</h4>
<table class="table table-hover">
    <thead>
        <tr>
             <th>Pond Name</th> <th>Pond Size</th><th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pond of ponds">
           
            <td>{{pond.pondname}}</td>
            <td>{{pond.pondsize}}</td>
            <td><button class="btn btn-danger" (click)='deleteCountry(pond)'>Delete</button>
                <button class="btn btn-primary" (click)='doUpdate(pond)'>Update</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
